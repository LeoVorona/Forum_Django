{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login Page</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary">Log In</button>
    </form>
    <small class="text-muted">
        Not registred yet?<a href="{% url 'register' %}">Sign up</a>
    </small>
  
{% endblock %}
